<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="my4 mb-4 text-center">
            <h2 class="text-danger">Customer Details</h2>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-md-4 p-3 shadow-lg">
                <form method="POST" action="/update/{{edtCust.id}}" class="px-5">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Customer ID</label>
                        <input type="text" class="form-control" name="customerId" value="{{edtCust.customerId}}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control" name="name" value="{{edtCust.name}}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Address</label>
                        <input type="text" class="form-control" name="address" value="{{edtCust.address}}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" value="{{edtCust.email}}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Contact</label>
                        <input type="text" class="form-control" name="contact" value="{{edtCust.contact}}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Purchase Data</label>
                        <input type="date" class="form-control" name="purchaseDate" value="{{edtCust.purchaseDate}}">
                    </div>
                    <div class="mb-3 text-center">
                        <button type="submit" class="btn btn-sm btn-primary">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
